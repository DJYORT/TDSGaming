  <style>
    .game-catalog {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100vh;
      background-color: #f0f0f0;
      padding-top: 100px; /* Add padding to the top to avoid overlap with the header */
    }
    .game-grid {
      display: grid;
      grid-template-columns: repeat(6, 1fr); /* 6 columns */
      gap: 20px;
    }
    .game-slot {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .select-game {
      width: 150px;
      height: 100px;
      object-fit: cover;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .select-game:hover {
      transform: scale(1.1);
    }
    .start-game {
      padding: 10px 20px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
    }
  </style>
